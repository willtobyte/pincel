name: Release

on:
  push:
    tags:
      - "v*.*.*"

defaults:
  run:
    shell: bash

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 8

jobs:
  macOS:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install and configure Conan
        run: |
          brew install conan
          conan profile detect --force
          conan config install https://github.com/willtobyte/conan-configs.git --type git

      - name: Configure build tools and CMake
        run: |
          cat <<'EOF' >> ~/.conan2/profiles/default
          [replace_tool_requires]
          meson/*: meson/[*]
          pkgconf/*: pkgconf/[*]

          [tool_requires]
          !cmake/*: cmake/[>=3 <4]
          EOF

      - name: Cache Conan packages
        uses: actions/cache@v5
        with:
          path: ~/.conan2/p
          key: conan-${{ runner.os }}-default-release-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-default-release-
            conan-${{ runner.os }}-default-
            conan-${{ runner.os }}-

      - name: Install project dependencies
        run: conan install . --output-folder=build --build=missing --settings compiler.cppstd=23 --settings build_type=Release

      - name: Build binary
        run: |
          cmake -Bbuild -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release --verbose

      - name: Copy Crashpad handler from Conan
        run: |
          find ~/.conan2/p -path '*/bin/crashpad_handler' -type f -exec cp {} build/ \;

      - name: Package artifacts
        working-directory: build
        run: |
          mkdir -p ../artifacts
          chmod -R a+rwx carimbo
          chmod 644 LICENSES
          chmod +x carimbo
          chmod +x crashpad_handler
          tar -cpzvf macOS.tar.gz carimbo crashpad_handler LICENSES
          mv macOS.tar.gz ../artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macOS
          path: artifacts/*

  Windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install and configure Conan
        run: |
          pip install conan
          conan profile detect --force
          conan config install https://github.com/willtobyte/conan-configs.git --type git

      - name: Configure build tools and CMake
        run: |
          cat <<'EOF' >> ~/.conan2/profiles/default
          [replace_tool_requires]
          meson/*: meson/[*]
          pkgconf/*: pkgconf/[*]

          [tool_requires]
          !cmake/*: cmake/[>=3 <4]
          EOF

      - name: Cache Conan packages
        uses: actions/cache@v5
        with:
          path: ~/.conan2/p
          key: conan-${{ runner.os }}-default-release-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-default-release-
            conan-${{ runner.os }}-default-
            conan-${{ runner.os }}-

      - name: Install project dependencies
        run: conan install . --output-folder=build --build=missing --settings compiler.cppstd=23 --settings build_type=Release

      - name: Build binary
        run: |
          cmake -Bbuild -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="//bigobj"
          cmake --build build --config Release --verbose

      - name: Copy Crashpad handler from Conan
        shell: powershell
        working-directory: build
        run: |
          $crashpadHandler = Get-ChildItem -Path ~/.conan2/p -Filter crashpad_handler.exe -Recurse | Where-Object { $_.DirectoryName -like '*\bin' } | Select-Object -First 1
          Copy-Item $crashpadHandler.FullName Release/crashpad_handler.exe

      - name: Package artifacts
        shell: powershell
        working-directory: build/Release
        run: |
          New-Item -ItemType Directory -Path "../../artifacts" -Force
          Compress-Archive -LiteralPath 'carimbo.exe', 'crashpad_handler.exe', '../LICENSES' -DestinationPath "../../artifacts/Windows.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: artifacts/*

  WebAssembly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup Conan
        run: |
          pip install conan

          conan config install https://github.com/willtobyte/conan-configs.git --type git

          git clone https://github.com/conan-io/conan-toolchains.git
          conan remote add --force conan-toolchains ./conan-toolchains

      - name: Configure profile
        run: |
          conan profile detect --name build

          echo -e "\n[platform_tool_requires]\ncmake/[>=3 <4]" >> ~/.conan2/profiles/build

          cat <<'EOF' > ~/.conan2/profiles/default
          [replace_tool_requires]
          meson/*: meson/[*]
          ninja/*: ninja/[*]
          pkgconf/*: pkgconf/[*]

          [settings]
          build_type=Release
          compiler=emcc
          compiler.cppstd=23
          compiler.libcxx=libc++
          compiler.version=4.0.22
          os=Emscripten
          arch=wasm

          [tool_requires]
          emsdk/4.0.22

          [conf]
          tools.cmake.cmake_layout:build_folder_vars=['settings.build_type', 'settings.arch']
          tools.cmake.cmaketoolchain:generator=Ninja
          tools.build:compiler_executables={'c':'emcc', 'cpp':'em++'}

          [buildenv]
          CC=emcc
          CXX=em++
          AR=emar
          NM=emnm
          RANLIB=emranlib
          STRIP=emstrip
          EOF

      - name: Cache Conan packages
        uses: actions/cache@v5
        with:
          path: ~/.conan2/p
          key: conan-${{ runner.os }}-webassembly-release-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-webassembly-release-
            conan-${{ runner.os }}-webassembly-
            conan-${{ runner.os }}-

      - name: Install dependencies
        run: |
          conan install . \
            --output-folder=build \
            --profile:build=build \
            --settings:host compiler.cppstd=23 \
            --settings:host build_type=Release \
            --build=missing

      - name: Build binary
        run: |
          cmake -Bbuild -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_C_FLAGS_RELEASE:STRING="-Oz -DNDEBUG -ffunction-sections -fdata-sections -flto -fvisibility=hidden -g0 -fno-stack-protector" \
            -DCMAKE_CXX_FLAGS_RELEASE:STRING="-Oz -DNDEBUG -ffunction-sections -fdata-sections -flto -fvisibility=hidden -fvisibility-inlines-hidden -g0 -fno-stack-protector" \
            -DCMAKE_EXE_LINKER_FLAGS_RELEASE:STRING="-fuse-ld=lld -flto -Wl,-O2,--gc-sections,-s --strip-al --strip-debug -Wl,--compress-relocations -Wl,--strip-all -Wl,--lto-O3"

          cmake --build build --config Release --verbose

      - name: Minify JavaScript runtime
        working-directory: build
        run: |
          npx terser carimbo.js \
            --ecma 2022 --module \
            --compress passes=3 \
            --mangle toplevel \
            --comments false \
            --output carimbo.js

      - name: Package artifacts
        working-directory: build
        run: |
          mkdir -p ../artifacts
          zip -jr WebAssembly.zip carimbo.wasm carimbo.js
          mv WebAssembly.zip ../artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WebAssembly
          path: artifacts/*

  Release:
    if: always()
    needs:
      - macOS
      - Windows
      - WebAssembly
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release with artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          prerelease: false
          files: artifacts/**/*
